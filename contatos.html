<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" href="estilo/reset.css">
		<link rel="stylesheet" href="estilo/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img  src="img/logo.png" alt="Logo da barbeari"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form method="get">
				<label for="nomesobrenome">Seu nome: </label>
				<input type="text" id="nomesobrenome" name="nomesobrenome" class="input-principal" placeholder="Fulano da Silva" required>

				<label for="email">E-mail: </label>
				<input type="email" id="email" name="email" class="input-principal" placeholder="email@dominio.com" required>

				<label for="telefone">Telefone: </label>
				<input type="tel" id="telefone" name="telefone" class="input-principal" placeholder="(XX) XXXXX-XXXX" required>

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" name="mensagem" class="input-principal" placeholder="Digite aqui sua mensagem incrível! :)" required></textarea>
				
				<fieldset><!--Todos possuem a tag name com o mesmo nome, pois é uma marcação única, caso quiser mais de uma marcação, apenas retirar a tag 'name' ou colocar nomes diferentes -->
					<legend>Forma para entrar em contato:</legend>
					<label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">Whatsapp</label>
					
				</fieldset>

				<fieldset class="selecao">
					<legend>Melhor horário para a ligação: </legend>
					<select>
						<option></option>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>					
				</fieldset>


				<label for="check-receber" class="checkbox"><input type="checkbox" name="receberEmail" id="check-receber" checked>Gostaria de receber e-mails?</label>
				
				<fieldset class="box-enviar">	
					<input type="submit" value="Enviar formulário" class="enviar">
				</fieldset>
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 19h</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>8h ~ 19h</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td>8h ~ 19h</td>
					</tr>

					<tr>
					    <td colspan="2" class="estado-table">Espírito Santo</td> 
					</tr>	
					
				</tbody>
				
				
			</table>

		</main>
	</body>	

	<footer>
		<img src="img/logo-branco.png" alt="Logo da barbeari">
		<p class="copyright">Copyright&copy; Barbearia Alura - 2020</p>
	</footer>
</html>
