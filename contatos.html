<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" href="estilo/reset.css">
		<link rel="stylesheet" href="estilo/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img  src="img/logo.png"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form method="get">
				<label for="nomesobrenome">Seu nome: </label>
				<input type="text" id="nomesobrenome" name="nomesobrenome" class="input-principal" required>

				<label for="email">E-mail: </label>
				<input type="email" id="email" name="email" class="input-principal" required>

				<label for="telefone">Telefone: </label>
				<input type="tel" id="telefone" name="telefone" class="input-principal" required>

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-principal" required></textarea>
				
				<div><!--Todos possuem a tag name com o mesmo nome, pois é uma marcação única, caso quiser mais de uma marcação, apenas retirar a tag 'name' ou colocar nomes diferentes -->
					<p>Forma para entrar em contato:</p>
					<label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">Whatsapp</label>
					
				</div>

				<div class="selecao">
					<p>Melhor horário para a ligação: </p>
					<select>
						<option></option>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>					
				</div>


				<label for="check-receber" class="checkbox"><input type="checkbox" name="receberEmail" id="check-receber" >Gostaria de receber e-mails?</label>
				

				<input type="submit" value="Enviar formulário">
			
			</form>
		</main>
	</body>	

	<footer>
		<img src="img/logo-branco.png">
		<p class="copyright">Copyright&copy; Barbearia Alura - 2020</p>
	</footer>
</html>
