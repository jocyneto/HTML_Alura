<!DOCTYPE html>
<html>
    <head>
        <title>Fazendo Login</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="estilo/reset.css"/>
        <link rel="stylesheet" href="estilo/style-login.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>
    <body >
        
        <form action="" class="login">            
            <div class="caixa-login">
                <h1 class="titulo-login">Login</h1>
                <div class="login-usuario-senha">
                    <label for="usuario">Usuário</label>
                    <input id="usuario" type="text" placeholder="Digite seu usuário" >
                </div>
                <div class="login-usuario-senha">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" placeholder="Digite sua senha">
                </div>
                
                <fieldset>
                    <input class="enviar-form"  type="submit" >
                </fieldset>
                
                
                
            </div>            
        </form>

    </body>
</html>
